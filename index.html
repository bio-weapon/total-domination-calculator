            width: 80px !important;
            margin-left: 5px;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            font-weight: 300;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;

        }
        .unit-input.offensive label {

        .unit-input.defensive label {

<body>

                { name: "Disintegrator", offense: 900, defense: { infantry: 80, armored: 80, artillery: 100, air: 100 }, type: "offensive" },
                { name: "Imperial Disintegrator", offense: 950, defense: { infantry: 90, armored: 80, artillery: 80, air: 100 }, type: "offensive" },
                { name: "Sandworm", offense: 1140, defense: { infantry: 80, armored: 80, artillery: 100, air: 100 }, type: "offensive" },

            ],

                { name: "Viper APC", offense: 50, defense: { infantry: 170, armored: 170, artillery: 130, air: 130 }, type: "defensive" },

            ],
            infantry: [
                { name: "Cyberdog", offense: 10, defense: { infantry: 20, armored: 20, artillery: 18, air: 18 }, type: "defensive" },
                { name: "Gladiator", offense: 15, defense: { infantry: 30, armored: 26, artillery: 16, air: 16 }, type: "defensive" },

                { name: "S.C.A.R. Anti-Artillery", offense: 15, defense: { infantry: 20, armored: 20, artillery: 60, air: 20 }, type: "defensive" },
                { name: 'S.C.A.R. "Asp" Fireteam', offense: 15, defense: { infantry: 20, armored: 20, artillery: 20, air: 60 }, type: "defensive" },
                { name: "Combat Chassis", offense: 15, defense: { infantry: 30, armored: 30, artillery: 30, air: 30 }, type: "defensive" },
                { name: '"Cutie" Android', offense: 15, defense: { infantry: 30, armored: 30, artillery: 30, air: 30 }, type: "defensive" },
                { name: "Trooper", offense: 40, defense: { infantry: 12, armored: 5, artillery: 5, air: 5 }, type: "offensive" },
                { name: "Valkyrie", offense: 60, defense: { infantry: 12, armored: 12, artillery: 8, air: 8 }, type: "offensive" },
                { name: "Nemesis", offense: 75, defense: { infantry: 14, armored: 14, artillery: 14, air: 14 }, type: "offensive" },
                { name: '"Reaper" Assault Hybrid', offense: 75, defense: { infantry: 14, armored: 14, artillery: 14, air: 14 }, type: "offensive" },
                { name: "Chimera", offense: 20, defense: { infantry: 60, armored: 20, artillery: 20, air: 20 }, type: "misc" }
            ]
        };

        function createUnitInputs(containerId, side) {
            const container = document.getElementById(containerId);
            for (const category in units) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'unit-category';
                categoryDiv.innerHTML = `<h3>${category.charAt(0).toUpperCase() + category.slice(1)}</h3>`;
                units[category].forEach(unit => {
                    const inputDiv = document.createElement('div');
                    inputDiv.className = `unit-input ${unit.type}`;
                    const label = document.createElement('label');
                    label.className = 'tooltip';
                    label.innerHTML = `${unit.name}<span class="tooltiptext">Offense: ${unit.offense}<br>Defense:<br>Infantry: ${unit.defense.infantry}<br>Armored: ${unit.defense.armored}<br>Artillery: ${unit.defense.artillery}<br>Air: ${unit.defense.air}</span>`;
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.min = '0';
                    input.value = '0';
                    input.dataset.category = category;
                    input.dataset.name = unit.name;
                    const bonusInput = document.createElement('input');
                    bonusInput.type = 'number';
                    bonusInput.min = '0';
                    bonusInput.className = 'bonus-input';
                    bonusInput.placeholder = 'Bonus %';
                    inputDiv.appendChild(label);
                    inputDiv.appendChild(input);
                    inputDiv.appendChild(bonusInput);
                    categoryDiv.appendChild(inputDiv);
                });
                container.appendChild(categoryDiv);
            }
        }

        createUnitInputs('attackerUnits', 'attacker');
        createUnitInputs('defenderUnits', 'defender');

        function calculateBattle() {
            const attackerUnits = getUnits('attackerUnits');
            const defenderUnits = getUnits('defenderUnits');

            const attackerOffense = calculateTotalOffense(attackerUnits);
            const defenderDefense = calculateTotalDefense(defenderUnits);
            const attackerComposition = calculateComposition(attackerUnits);

            let totalDefense = 0;
            for (const type in defenderDefense) {
                totalDefense += defenderDefense[type] * (attackerComposition[type] || 0);
            }

            const totalCombatValue = attackerOffense + totalDefense;
            const defenderLossPercentage = attackerOffense / totalCombatValue;
            const attackerLossPercentage = totalDefense / totalCombatValue;

			const winner = attackerLossPercentage < defenderLossPercentage ? "Attacker" : "Defender";

            const results = document.getElementById('results');
            results.innerHTML = `
                <h3>Battle Results</h3>
                <div class="results-grid">
                    <div class="result-item">
                        <p><strong>Attacker Total Offense:<br></strong> ${attackerOffense.toFixed(2)}</p>
                    </div>
                    <div class="result-item">
                        <p><strong>Defender Total Defense:<br></strong> ${totalDefense.toFixed(2)}</p>
                    </div>
                    <div class="result-item">
                        <p><strong>Attacker Loss Percentage:<br></strong> ${(attackerLossPercentage * 100).toFixed(2)}%</p>
                    </div>
                    <div class="result-item">
                        <p><strong>Defender Loss Percentage:<br></strong> ${(defenderLossPercentage * 100).toFixed(2)}%</p>
                    </div>
                    <div class="result-item">
                        <p><strong>Winner:<br></strong> ${winner}</p>
                    </div>
                </div>
                <div class="casualties">
                    <h3>Casualties:</h3>
                    ${calculateCasualties(attackerUnits, attackerLossPercentage, 'Attacker')}
                    ${calculateCasualties(defenderUnits, defenderLossPercentage, 'Defender')}
                </div>
            `;
        }

        function getUnits(containerId) {
            const container = document.getElementById(containerId);
            const inputs = container.querySelectorAll('.unit-input');
            const unitCounts = {};
            inputs.forEach(inputDiv => {
                const countInput = inputDiv.querySelector('input[type="number"]:not(.bonus-input)');
                const bonusInput = inputDiv.querySelector('.bonus-input');
                const category = countInput.dataset.category;
                const name = countInput.dataset.name;
                const count = parseInt(countInput.value) || 0;
                const bonus = parseInt(bonusInput.value) || 0;
                if (count > 0) {
                    if (!unitCounts[category]) unitCounts[category] = {};
                    unitCounts[category][name] = { count, bonus };
                }
            });
            return unitCounts;
        }

        function calculateTotalOffense(unitCounts) {
            let totalOffense = 0;
            for (const category in unitCounts) {
                for (const unitName in unitCounts[category]) {
                    const unit = units[category].find(u => u.name === unitName);
                    const { count, bonus } = unitCounts[category][unitName];
                    const bonusMultiplier = 1 + (bonus / 100);
                    totalOffense += unit.offense * count * bonusMultiplier;
                }
            }
            return totalOffense;
        }

        function calculateTotalDefense(unitCounts) {
            const totalDefense = { infantry: 0, armored: 0, artillery: 0, air: 0 };
            for (const category in unitCounts) {
                for (const unitName in unitCounts[category]) {
                    const unit = units[category].find(u => u.name === unitName);
                    const { count, bonus } = unitCounts[category][unitName];
                    const bonusMultiplier = 1 + (bonus / 100);
                    for (const defenseType in totalDefense) {
                        totalDefense[defenseType] += unit.defense[defenseType] * count * bonusMultiplier;
                    }
                }
            }
            return totalDefense;
        }

        function calculateComposition(unitCounts) {
            const composition = { infantry: 0, armored: 0, artillery: 0, air: 0 };
            let total = 0;
            for (const category in unitCounts) {
                for (const unitName in unitCounts[category]) {
                    const { count } = unitCounts[category][unitName];
                    composition[category] += count;
                    total += count;
                }
            }
            for (const category in composition) {
                composition[category] = composition[category] / total;
            }
            return composition;
        }

        function calculateCasualties(unitCounts, lossPercentage, side) {
            let casualties = '';
            for (const category in unitCounts) {
                casualties += `<h5>${category.charAt(0).toUpperCase() + category.slice(1)}</h5>`;
                for (const unitName in unitCounts[category]) {
                    const { count, bonus } = unitCounts[category][unitName];
                    const lost = Math.round(count * lossPercentage);
                    casualties += `<p>${side} ― ${unitName}: ${lost} lost out of ${count}</p>`;
                }
            }
            return casualties;
        }

        function changeLanguage() {
            const language = document.getElementById('languageSelector').value;
            const translation = translations[language];
            document.getElementById('headerTitle').innerHTML = translation.title;

        }
    </script>
